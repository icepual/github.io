  <script>
    function fixHeader(){
      var touchHead = $('#navBar').offset().top - $(window).scrollTop();
      if(touchHead && touchHead <= 0){
        $('.fixed-nav').show();
      }else{
        $('.fixed-nav').hide(0);
      }
    }
    $(function() {
      // window.addEventListener('scroll', this.handleScroll);
      $(window).scroll(function (){
        fixHeader();
      });
      $('#menuMobile').click(function (){
        if($(this).hasClass('menu-close')){
          $(this).removeClass('menu-close');
          $('.header-menu-list').removeClass('open');
        }else{
          $(this).addClass('menu-close');
          $('.header-menu-list').addClass('open');
        }
      });

<script src="/js/tagcanvas.min.js"></script>
<script type="text/javascript">
function initCloud(){
    try {
        var et = $('#tagData').children();
        var maxHeight = $(window).height();
        var maxWidth = $('#iceTagCanvas').parent().width();

        $('#iceTagCanvas').attr('width', maxWidth);

        // 计算canvas宽高
        if(et.length <10){
            $('#iceTagCanvas').attr('height', 300);
        } else if (et.length < 30) {
            $('#iceTagCanvas').attr('height', maxHeight > 500 ? 500 : maxHeight);
        } else {
            $('#iceTagCanvas').attr('height', maxHeight > 800 ? 500 : maxHeight);
        }
        $('#iceTagCanvas').show(200);

        TagCanvas.Start('iceTagCanvas', 'tagData', {
            textColour: '#222',
            outlineColour: '#fff',
            reverse: true,
            depth: 0.8,
            dragControl: true,
            decel:0.95,
            maxSpeed: 0.05,
            initial: [-0.2, 0]
        });
    } catch (e) {
        console.log('出错了,试试现代浏览器');
    }
}
$(function () {
    $('.tags-index-list').attr('id', 'tagData');
    initCloud();
})
console.log(window);
window.onresize = function () {
    initCloud();
};
</script>
